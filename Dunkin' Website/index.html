<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunkin's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar__logo">
          <img src="logo.png" alt="Dunkin Logo" />
        </div>
        <div class="navbar-menu__wrapper">
          <div class="navbar__menu">
            <a href="#" class="active"> Menu </a>
            <a href="rewards.html"> Rewards </a>
            <a href="giftcards.html"> Gift Cards </a>
          </div>
          <div class="navbar__auth">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#">Join Now</a>
          </div>
        </div>
        <div class="navbar-menu__small-device">
          <img src="bars.png" alt="Bars" />
        </div>
      </div>
      <div class="hero">
        <div class="hero__content">
          <div class="snippets">
            <span> Dunkin' Drinks </span>
          </div>
          <div class="title">
            <span>
              Hope You're <span class="dunkin">Dunkin Ready</span> for It.
            </span>
          </div>
          <div class="description">
            <span>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
              dapibus nibh interdum massa commodo, in gravida quam mattis. Donec
              mollis vel justo non auctor.
            </span>
          </div>
          <button class="order-now">Order Now</button>
          <div class="social-media">
            <a href="#">
              <img src="facebook.png" alt="Facebook" />
            </a>
            <a href="#">
              <img src="twitter.png" alt="Twitter" />
            </a>
            <a href="#">
              <img src="instagram.png" alt="Instagram" />
            </a>
          </div>
        </div>
        <div class="hero__image">
          <img src="drinks.png" alt="Dunkin drinks" />
        </div>
      </div>
      <div class="background">

      </div>
    </div>
  </body>
</html>
